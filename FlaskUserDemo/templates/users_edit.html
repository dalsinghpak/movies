{% extends '_layout.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ result.id }}">
    <input type="hidden" name="old_avatar" value="{{ result.avatar }}">
    <label for="fn">First Name:</label>
    <input id="fn" name="first_name" value="{{ result.first_name }}">
    <br>
    <label for="ln">Last Name:</label>
    <input id="ln" name="last_name" value="{{ result.last_name }}">
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" value="{{ result.email }}">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" value="{{ result.password }}">
    <br>
    <label for="pic">Profile picture:</label>
    <input id="pic" type="file" name="avatar">
    <br>
    <img src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}" height="32">
    <br />
    <input type="submit" value="Update person">
</form>
{% endblock %}
